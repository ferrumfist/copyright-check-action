# Copyright 2025

name: "Copyright Check"
description: "Checks that all files contain 'Copyright MyCompany'"

on:
  workflow_dispatch:
    inputs:
      copyright_line:
        description: 'Copyright to look for in files'
        required: false
        default: "Copyright $(date -u +'%Y')"

runs:
  using: "composite"
  steps:
    - name: Check for Copyright
      shell: bash
      run: |
        chmod +x ./src/check_copyright.sh
        ./src/check_copyright.sh "$COPYRIGHT_LINE"
      env:
        COPYRIGHT_LINE: ${{ github.event.inputs.copyright_line }}
