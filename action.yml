name: "Copyright Check"
description: "Checks that all files contain 'Copyright MyCompany'"

runs:
  using: "composite"
  steps:
    - name: Check for Copyright
      shell: bash
      run: |
        echo "üîç Checking for 'Copyright MyCompany'..."
        missing_files=$(grep -L -R "Copyright MyCompany" . || true)

        if [ -n "$missing_files" ]; then
          echo "‚ùå The following files do NOT contain 'Copyright MyCompany':"
          echo "$missing_files"
          exit 1
        fi

        echo "‚úÖ All files contain 'Copyright MyCompany'"
